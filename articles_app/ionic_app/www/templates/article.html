<ion-view view-title="Article">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{article.time}}</h3>
        <h2>{{article.title}}</h2>
        <p>{{article.author}}</p>
      </div>
      <div class="item item-body">
        <p>{{article.content}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
